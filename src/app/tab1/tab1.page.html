<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center ion-padding-top"> Products </ion-title>
    <div class="user-items">
      <p *ngIf="name">Hey {{ name }}!</p>
      <ion-button (click)="logoutUser()"
        >Logout
        <ion-icon slot="end" name="log-out"></ion-icon>
      </ion-button>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Products</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col
        size-sm="2"
        size-md="6"
        size-lg="4"
        size-xl="4"
        class="ion-margin-vertical"
        *ngFor="let product of products"
      >
        <app-product [product]="product"></app-product>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
